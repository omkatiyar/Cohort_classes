<!DOCTYPE html>
<html>
<body>
<script>
function canDrive(age){
    if (age === null || age.trim() === "") {
        alert("You did not enter your age!");
    } else {
        age = Number(age);
        
        if (isNaN(age)) {
            alert("Please enter a valid number!");
        }
        else if (age >= 18) {
            alert("You can drive!");
        } else {
            alert("You cannot drive!");
        }
    }
}

let ask = true; //confirm("Do you want to input your age again");
while(ask){
    age = prompt("Enter your age:");
    if(age.trim() && age[0]=='-'){
        console.error("Age connot be my nigga");
        break;
    }
    canDrive(age);
    ask = confirm("Do you want to input again");
}
</script>
</body>
</html>
